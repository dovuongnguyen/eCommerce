<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
</head>
<body >
    <section ng-app="eCommerce" layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
        </md-toolbar>
        <md-content ng-controller="LeftCtrl">
        <md-button ng-click="close()" class="md-primary" hide-gt-md>
        Close Sidenav Left
        </md-button>
        <p hide-md show-gt-md>
        This sidenav is locked open on your device. To go back to the default behavior,
        narrow your display.
        </p>
        </md-content>
        </md-sidenav>
        <md-content flex>
        <md-toolbar ng-controller="AppCtrl">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
            <md-icon md-svg-src="navigation:ic_menu_24px"></md-icon>
            </md-button>
            <span>My App's Title</span>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleRight()">
            <md-icon md-svg-src="action:ic_search_24px"></md-icon>
            </md-button>
        </div>
        </md-toolbar>
        <md-content ui-view>
        </md-content>
        </md-content>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content ng-controller="RightCtrl">
        <form>
            <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
            ng-model="data" md-sidenav-focus>
            </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
        Close Sidenav Right
        </md-button>
        </md-content>
        </md-sidenav>
    </section>
</body>
